<script type="text/x-red" data-help-name="atim-find-product">
   <p>This node add property <strong>product</strong> as product's name to the current <code>msg.payload</code>, finding it in profile's list from local LoRaWAN Network server <strong>AGATE</strong></p>
    <p style="color: red"><i class="fa fa-warning"></i> Warning : This node only works on <strong>AGATE</strong> gateway</p>
        <h3>Node configuration</h3>
        <p>LoRaWAN network server credential's are needed :</p>
        <ul>
            <li><strong>Username</strong> - <em>default : ogate</em></li>
            <li><strong>Password</strong> - <em>default : ogate</em></li>
        </ul>
      
        <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>payload<span class="property-type">object | string</span>
             </dt>
            <dd>the payload of the received message from mqtt server.</dd>
        </dl>

        <h3>Outputs</h3>
         <ol class="node-ports">
             <dl class="message-properties">
                 <dt>payload <span class="property-type">object</span></dt>
                 <dd>new attribute <code>msg.payload.product</code> : product's name of current device</dd>
             </dl>
         </ol>
</script>
