<script type="text/x-red" data-help-name="atim-gateway-details">
   <p>This node add properties (location, IP, description) to <code>best_gw</code> field into the current <code>msg.payload</code>, finding it in gateway's list from local LoRaWAN Network server <strong>AGATE</strong></p>

        <ul>
            <li><strong>Username</strong> - <em>default : ogate</em></li>
            <li><strong>Password</strong> - <em>default : ogate</em></li>
        </ul>
      
        <h3>Inputs</h3>
        <dl class="message-properties">
            <dt>payload<span class="property-type">object | string</span>
             </dt>
            <dd>the payload of the received message from mqtt server.</dd>
        </dl>

         <ol class="node-ports">
             <dl class="message-properties">

             </dl>
         </ol>
